<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Executive Dashboard</title>
    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-sub: #6b7280;
            --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --base-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .container {
            width: 100%;
            max-width: 480px; /* ปรับความกว้างให้พอดีสายตา */
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* --- Header --- */
        header {
            text-align: center;
            margin-bottom: 10px;
            margin-top: 20px;
        }
        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-main);
            margin: 0;
            letter-spacing: -0.025em;
        }
        p.subtitle {
            font-size: 0.875rem;
            color: var(--text-sub);
            margin-top: 4px;
        }

        /* --- Zone 1: Main Grid --- */
        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-sub);
            font-weight: 700;
            margin-bottom: 8px;
            padding-left: 4px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 คอลัมน์ */
            gap: 16px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            text-decoration: none;
            box-shadow: var(--base-shadow);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
        }

        .icon-box {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }
        
        .card-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-main);
        }
        
        .card-desc {
            font-size: 0.75rem;
            color: var(--text-sub);
            margin-top: 2px;
        }

        /* สีประจำแอป */
        .notion-bg { background-color: #f0f0f0; color: #000; }
        .todoist-bg { background-color: #fff0f0; color: #e44232; }
        .calendar-bg { background-color: #eff6ff; color: #2563eb; }

        /* --- Zone 2: Secondary List --- */
        .list-group {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--base-shadow);
            border: 1px solid rgba(0,0,0,0.03);
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            text-decoration: none;
            border-bottom: 1px solid #f3f4f6;
            transition: background 0.15s;
        }

        .list-item:last-child { border-bottom: none; }
        .list-item:hover { background-color: #f9fafb; }

        .list-icon {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            color: var(--text-sub);
        }
        
        .list-text {
            font-size: 0.9rem;
            color: var(--text-main);
            flex-grow: 1;
        }

        .list-arrow {
            color: #d1d5db;
            width: 16px;
        }

        /* SVG Icons */
        svg { width: 24px; height: 24px; stroke-width: 2; }

    </style>
</head>
